<div class="row" style="margin-top: 20px">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Login
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="">Username</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control input-lg" ng-model="loginCtrl.email" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" class="form-control input-lg" ng-model="loginCtrl.password"/>
                    </div>
                </div>
            </div>
            <div class="panel-footer clearfix">
                <button class="btn btn-primary pull-right" ng-click="loginCtrl.login(loginCtrl.email, loginCtrl.password)">Login</button>
            </div>
        </div>
    </div>
</div>
